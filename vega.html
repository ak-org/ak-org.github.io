<!DOCTYPE html>
<html>
<head>
  <title>Embedding Vega-Lite</title>

</head>
<body>

  <div id="vis"></div>

 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-beta.38/vega.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.6/vega-lite.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>
   <script type="text/javascript">
    var yourVlSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
      "description": "A simple bar chart with embedded data.",
      "data": {
        "values": [
          {"a": "AK","b": 28}, {"a": "AR","b": 75},
          {"a": "AL","b": 55}, {"a": "AZ","b": 43},
          {"a": "CA","b": 43}, {"a": "CO","b": 91}, {"a": "CT","b": 91}, 
          {"a": "DE","b": 81}, {"a": "FL","b": 91}, {"a": "GA","b": 53},
          {"a": "HI","b": 87}, {"a": "ID","b": 52}, {"a": "IL","b": 19}, 
          {"a": "IN","b": 19}, {"a": "IA","b": 87}, {"a": "KS","b": 52},
          {"a": "KY","b": 19}, {"a": "LA","b": 87}, {"a": "ME","b": 52},
          {"a": "MD","b": 19}, {"a": "MA","b": 87}, {"a": "MI","b": 52},
          {"a": "MN","b": 19}, {"a": "MS","b": 87}, {"a": "MO","b": 52},
          {"a": "MT","b": 19}, {"a": "NE","b": 87}, {"a": "NV","b": 52},
          {"a": "NM","b": 19}, {"a": "NH","b": 87}, {"a": "NJ","b": 52},
          {"a": "NY","b": 19}, {"a": "NC","b": 87}, {"a": "ND","b": 52},
          {"a": "OH","b": 19}, {"a": "OK","b": 87}, {"a": "OR","b": 52},
          {"a": "PA","b": 19}, {"a": "RI","b": 87}, {"a": "SC","b": 52},
          {"a": "SD","b": 19}, {"a": "TN","b": 87}, {"a": "TX","b": 52},
          {"a": "UT","b": 19}, {"a": "VT","b": 87}, {"a": "VA","b": 52},
          {"a": "WA","b": 19}, {"a": "WV","b": 87}, {"a": "WI","b": 52},
          {"a": "WY","b": 52}
        ]
      },
      "mark": "bar",
      "encoding": {
        "x": {"field": "a", "type": "ordinal"},
        "y": {"field": "b", "type": "quantitative"}
      }
    }
    vega.embed("#vis", yourVlSpec);
  </script>
</body>
</html>
